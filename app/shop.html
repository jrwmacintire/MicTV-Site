<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <meta name="description" content="MicTV contact information">

        <link rel="stylesheet" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=BioRhyme:200|Scope+One" rel="stylesheet">
        <title>MicTV Shop</title>
    </head>
    <body>

        <a href="index.html" target="_blank"><img id="logo" class="logo" src="images/elements/mictv-logo-lighter.png"/></a>

        <div class="navbar">
            <a id="contact" href="contact.html"><img src="images/elements/contact-lg-button.png"/></a>
            <a id="shows" href="shows.html"><img src="images/elements/shows-lg-button.png"/></a>
            <a id="shop" href="shop.html"><img src="images/elements/shop-lg-button.png"/></a>
        </div>

        <div class="shop container">
            <img class="line" src="images/elements/line2.png">
            <img class="banner" src="images/elements/shop.png">
            <div id="animation">
                <img id="l1" class="lizard" src="images/elements/lizard-1.png">
                <img id="l2" class="lizard" src="images/elements/lizard-2.png">
                <img id="l3" class="lizard" src="images/elements/lizard-3.png">
                <img id="l4" class="lizard" src="images/elements/lizard-4.png">
            </div>
            <img class="notice" src="images/elements/shop-words2.png">
            <img class="line bottom" src="images/elements/line2.png">
        </div>

        <div class="footer-wrapper">
            <a href="https://johnmacintire.com"><img class="footer" src="images/elements/designed-by.png"/></a>
            <!-- 'knob' trigger for changing background color -->
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="scripts/scripts.js"></script>
    </body>
</html>
